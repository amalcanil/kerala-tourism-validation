    <!-- login -->
    <h2>Login Form</h2>

    <form action="./index.html" onsubmit="return validate()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">
                <label for="error" id="error"></label> <br>
            </div>
        </div>
        <div class="mb-3">
            <label for="psw" class="form-label">Password</label>
            <input type="password" class="form-control" id="psw" required>
        </div>
        <div id="emailpsw" class="form-text">
            <label for="pswerror" id="pswerror"></label> <br>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>
    </form>
